        }
        #btn_reserver{
            font-size: 19px;
            background-color: #075C67;
            color: #FFFFFF;
            transition: .5s;
        }
        #btn_reserver:hover{
            background-color: #000000;
            color: #FFFFFF;
        }
        @media screen and (max-width: 767px) {
            #div_en>h3{

            }
