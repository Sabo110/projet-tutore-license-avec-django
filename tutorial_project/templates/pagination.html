<!--la pagination-->
{% if page_obj.paginator.count != 0 %} <!--si le nombre de page est different de 0-->
    <div class="pagination mb-3 ">
        <span class="step-links mx-auto py-sm-2 px-sm-5 px-3 py-2 rounded" style="background-color: #075C67;">
            {% if page_obj.has_previous %}
                <a href="?page=1" class="btn btn-light rounded-circle px-1 py-0 px-sm-2 py-sm-1 me-1"><i class="bi bi-chevron-double-left"></i></a>
                <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-light rounded-circle px-1 py-0 px-sm-2 py-sm-1"><i class="bi bi-chevron-left"></i></a>
            {% endif %}

            <span class="current text-light mx-2">
                Page {{ page_obj.number }} sur {{ page_obj.paginator.num_pages }}
            </span>

            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}" class="btn btn-light rounded-circle px-1 py-0 px-sm-2 py-sm-1 me-1"><i class="bi bi-chevron-right"></i></a>
                <a href="?page={{ page_obj.paginator.num_pages }}" class="btn btn-light rounded-circle px-1 py-0 px-sm-2 py-sm-1"><i class="bi bi-chevron-double-right"></i></a>
            {% endif %}
        </span>
    </div>
{% endif %}
