<!--barre de navigation pour ecran tablette et plus-->
{% load static %}
<nav class="nav1 p-0">
    <div class="row align-items-center mx-0 py-1">
        <div class="col-lg-1 col-md-2 ">
            <img src="{% static "images/logo.svg" %}" alt="logo" width="" height="" class="img-fluid">
        </div>
        <div class="col-lg-1 offset-lg-5 col-md-2 offset-md-2">
            {% if user.is_authenticated %} 
                <p style="color: white;">salut {{ user.username }}</p>
            {% else %}
                <a href="" id="home"> Home </a>
            {% endif %}
            
        </div>
        <div class="col-lg-5 offset-lg-0 col-md-6  offset-md-0 text-end ">
            {% if user.is_authenticated %}
                <a href="{% url "login" %}" class="btn_l me-2">Mes reservations</a>
                <a href="{% url "log_out" %}" class="btn_l">Se deconnecter</a>
            {% else %}
                <a href="{% url "login" %}" class="btn_l me-2">Se connecter</a>
                <a href="{% url "sign_up" %}" class="btn_l">S'inscrire</a>
            {% endif %}
            
        </div>
    </div>
</nav>

<style>
    .nav1{
        background-color: #075C67;
    }
    #home{
        text-decoration: none;
        color: #FFFFFF;
    }
    .btn_l{
        display: inline-block;
        color: #000000;
        text-decoration: none;
        background-color: #FFFFFF;
        padding: 10px 25px;
        transition: .5s;
    }
    .btn_l:hover{
        color: #FFFFFF;
        background-color: #000000;
    }
    @media screen and (max-width: 767px) {
        .nav1{
            display: none;
        }
    }
    @media screen and (min-width: 768px) {
        .nav1{
            display: block;
        }
    }
</style>
